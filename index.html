<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="style.css" type="application/json">

    <title>Wayfare Eats Radomizer </title>
  </head>
  <body>
    <div class="logo">
      <h1> Wayfare Eats Randomizer</h1>
    </div>  
    <!-- flag bar -->
  <div id="flag-bar">
    <!--flag images here-->  
    <img class="india" src="Flag Images/india.webp" alt="Indian Flag" title="Indian Meal">
    <img class="italy" src="Flag Images/italy.webp" alt="Italian Flag" title="Italian Meal">
    <img class="japan" src="Flag Images/japan.webp" alt="Japanese Flag" title="Japanese Meal">
    <img class="puerto-rico" src="Flag Images/puerto rico.webp" alt="Puerto Rican Flag" title="Puerto Rican Meal">
    <img class="spain" src="Flag Images/spain.webp" alt="Spanish Flag" title="Spanish Meal">
    <img class="usa" src="Flag Images/usa.webp" alt="American Flag" title="American Meal" width="239.99" height="160">
    <button id="reset-btn"> 🍽 </button>
  </div>
    <!-- food details-->
  <div id="food-detail">
    <h2 id="countrys-name">Country's Name</h2> 
    <h3 id="food-name">Insert Food Name Here</h3> 
      <img 
         id="image" 
         src=""  
         alt ="Food's Pic"
      />  <!-- display food image here -->
      
      <h4>Total Stars: <span id= "rating-count">Food Rating</span></h4>
      <form id="rating-form">
        <input type="text" placeholder="Enter Rating" id="rating"
        name="rating" />
        <input type="submit" value="add rating" />
      </form>
    </div>
  </body>
</html>
